<div *ngIf="pokemon; else errorTemplate">
  <h2>{{ pokemon.name }}</h2>
  <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
  <h3>Habilidades:</h3>
  <ul>
    <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
  </ul>
  <h3>Juegos:</h3>
  <ul>
    <li *ngFor="let game of pokemon.game_indices">{{ game.version.name }}</li>
  </ul>
</div>

<ng-template #errorTemplate>
  <p>{{ errorMessage }}</p>
</ng-template>
